<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .box {
            background-color: black;
            width: 200px;
            height: 200px;
        }
        .manipulator {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
    </style>
    <title>Box Centered</title>
</head>
<body>
    <div class="box"></div>
    <div class="manipulator">
    background-color:
    <input type="text" id="background-color">
    Width:
    <input type="text" id="width">
    Height:
    <input type="text" id="height">
    Border-radius:
    <input type="text" id="border">
    </div>

    <script>
        const bgcolor = document.getElementById("background-color");
        const width = document.getElementById("width");
        const height = document.getElementById("height");
        const border = document.getElementById("border");
        const box = document.querySelector(".box");
        
        function manipulate(){
          box.style.backgroundColor = bgcolor.value;
          box.style.width = width.value +"px";
          box.style.height = height.value + "px";
          box.style.borderRadius = border.value + "px";
        }

        bgcolor.addEventListener("input", manipulate);
        width.addEventListener("input", manipulate);
        height.addEventListener("input", manipulate);
        border.addEventListener("input", manipulate);
      </script>
</body>
</html>
